<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PgUtil</title>
    <!-- <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="vendor/normalize-css/normalize.css" rel="stylesheet">
    <style type="text/css">
        html,body{height:100%;};
        .container-fluid, .row, .col-lg-2 {
            height:100%;
        }
        body { background-color: #ccc;}
        .col-lg-2 { background-color: #e8e8e8;}
        .row { background-color: gray}

        .col-lg-2 {
            float: left;
        }
    </style>
</head>
<body ng-app="pgUtil">
    <div class="container-fluid" ng-controller="MainCtrl as vm">
            <div class="col-lg-2" id="sidebar">
                <ul>
                    <li ng-repeat="(key,v) in vm.schema">{{key}}
                        <ul>
                            <li ng-repeat="item in v">{{item}}</li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div class="col-lg-10">
                {{vm.title}}
            </div>
    </div>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/underscore/underscore.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers.js"></script>
</body>
</html>
